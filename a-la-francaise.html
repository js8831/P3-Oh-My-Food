<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À la française</title>

    <!-- CSS -->
    <link rel="stylesheet" href="sass/normalize.css" />
    <link rel="stylesheet" href="sass/main.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
    />

    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="nav">
        <i class="fa-solid fa-arrow-left"></i>
        <a href="index.html" class="nav__logo-link">
          <img
            src="../img/logo/ohmyfood.png"
            alt="Logo Ohmyfood"
            class="nav__logo-link__image"
          />
        </a>
      </nav>
    </header>

    <main>
      <!-- Background Image -->
      <section>
        <img
          src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="À la française"
          style="width: 100%"
        />
      </section>

      <div class="main-bloc">

        <!-- Main Title -->
        <div class="">
          <h1 class="restaurant__name">À la française</h1>
          <div class="">
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
        
        <!-- Starters -->
        <section class="starter">
          <h2 class="starter-title">ENTRÉES</h2>
          <article class="starter__card">
            <div class="starter__card__description">
              <h3 class="starter__card__description__name">
                Tartare de poulpe acidulé
              </h3>
              <p class="starter__card__description__ingredients">
                Aux zests d'orange
              </p>
            </div>
            <p class="starter__card__description__price">25€</p>
            <div class="starter__card__description__fa">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </article>
          <div>
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
          </div>
          <div>
            <h3>Soupe à l'oignon</h3>
            <p>Revisitée</p>
          </div>
        </section>

        <!-- Dishs -->
        <section>
          <h2 class="dish">PLATS</h2>
        </section>

        <!-- Desserts -->
        <section>
          <h2 class="dessert">DESSERTS</h2>
        </section>
        <button></button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <h3 class="footer__title">ohmyfood</h3>
      <ul class="footer__list">
        <li class="footer__list__items">
          <a href="#" class="footer__list__items__link">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
          </a>
        </li>
        <li class="footer__list__items">
          <a href="#" class="footer__list__items__link">
            <i class="fa-solid fa-handshake-angle"></i>
            <p>Devenir partenaire</p>
          </a>
        </li>
        <li class="footer__list__items">
          <a href="#"> Mentions légales </a>
        </li>
        <li class="footer__list__items">
          <a href="#"> Contact </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
